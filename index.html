<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* RESET & CORE SETTINGS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* BACKGROUND ANIMATED HEARTS */
        .bg-heart {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.4);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
            z-index: 1;
        }

        /* INTRO SCREEN */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .pulse-btn {
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        /* MAIN CARD (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            display: none;
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        /* PHOTO STYLING */
        .photo-frame {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* TEXT STYLING */
        h1 { font-family: 'Dancing Script', cursive; color: #d63384; font-size: 2.5rem; margin-bottom: 10px; }
        #typewriter { font-size: 1.1rem; color: #555; line-height: 1.6; min-height: 100px; margin-bottom: 30px; }
        
        .yes-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }
        .yes-btn:hover { transform: scale(1.1); background: #d63384; }

        /* CONFETTI CANVAS */
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }

        /* MUSIC CONTROL */
        .music-control {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_31c2730e64.mp3?filename=romantic-piano-124975.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <button class="pulse-btn" onclick="startExperience()">Tap for a Surprise ‚ù§Ô∏è</button>
    </div>

    <div id="hearts-container"></div>

    <div class="card" id="main-card">
        <div class="music-control" onclick="toggleMusic()">üéµ</div>
        
        <div class="photo-frame">
            <img src="https://images.unsplash.com/photo-1518568814500-bf5f8ca12f56?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Us">
        </div>
        
        <h1>Happy Valentine's Day!</h1>
        <p id="typewriter"></p>
        <button class="yes-btn" onclick="celebrate()">I Love You</button>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        // --- CUSTOMIZE HERE ---
        const message = "To my beautiful wife. Life is just better with you by my side. Thank you for making every day brighter. I love you more than words can say.";
        // ----------------------

        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = Math.random() * 20 + 10 + 'px';
            heart.style.height = heart.style.width;
            heart.style.animation = `floatUp ${Math.random() * 3 + 3}s linear`;
            
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }

        // Add CSS for animation dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes floatUp {
                0% { transform: translateY(0) scale(0.5); opacity: 0; }
                20% { opacity: 0.8; }
                100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        setInterval(createHearts, 400);

        function startExperience() {
            const intro = document.getElementById('intro-screen');
            const card = document.getElementById('main-card');
            const audio = document.getElementById('bg-music');

            // Try to play audio
            audio.volume = 0.4; // Start at 40% volume so it's not too loud
            audio.play().catch(error => {
                console.log("Audio play failed (user interaction needed usually):", error);
            });
            
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                card.style.display = 'block';
                void card.offsetWidth; // Trigger reflow
                card.classList.add('visible');
                typeWriter();
            }, 1000);
        }

        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) audio.play();
            else audio.pause();
        }

        // Typewriter
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        // Confetti
        function celebrate() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            const colors = ['#ff4d6d', '#d63384', '#ffd166', '#fff'];

            for(let k=0; k<150; k++) {
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                    life: 1, color: colors[Math.floor(Math.random()*colors.length)]
                });
            }

            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                particles.forEach((p, idx) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.01;
                    ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                    ctx.fillRect(p.x, p.y, 8, 8);
                    if(p.life <= 0) particles.splice(idx,1);
                });
                if(particles.length > 0) requestAnimationFrame(draw);
            }
            draw();
            
            const btn = document.querySelector('.yes-btn');
            btn.textContent = "Forever Yours ‚ù§Ô∏è";
        }
    </script>
</body>
</html>
